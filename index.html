<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Letter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .envelope {
            width: 300px;
            height: 200px;
            position: relative;
            cursor: pointer;
            margin: 0 auto;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .envelope:hover {
            transform: translateY(-10px) scale(1.05);
        }

        .envelope.opening {
            animation: envelopeOpen 2s ease-in-out forwards;
        }

        @keyframes envelopeOpen {
            0% {
                transform: scale(1) rotateY(0deg);
            }
            25% {
                transform: scale(1.1) rotateY(0deg);
            }
            50% {
                transform: scale(1.2) rotateY(180deg);
            }
            75% {
                transform: scale(1.1) rotateY(360deg);
            }
            100% {
                transform: scale(0) rotateY(720deg);
                opacity: 0;
            }
        }

        /* Envelope base */
        .envelope-base {
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            position: absolute;
            bottom: 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Envelope flap */
        .envelope-flap {
            width: 100%;
            height: 60px;
            background: #e9ecef;
            border: 2px solid #dee2e6;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            position: absolute;
            top: 0;
            transform-origin: bottom;
            transition: transform 0.3s ease;
        }

        .envelope-flap::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 60px solid #e9ecef;
        }

        .envelope.opening .envelope-flap {
            animation: flapOpen 1.5s ease-in-out forwards;
        }

        @keyframes flapOpen {
            0% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(-180deg);
            }
            100% {
                transform: rotateX(-180deg);
            }
        }

        /* Letter inside */
        .letter-inside {
            width: 280px;
            height: 180px;
            background: #fff;
            border: 1px solid #dee2e6;
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 3px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            padding: 20px;
            font-family: 'Times New Roman', serif;
            position: relative;
        }

        .envelope.opening .letter-inside {
            animation: letterReveal 1.5s ease-in-out forwards;
        }

        @keyframes letterReveal {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .letter-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .letter-header {
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }

        .letter-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #212529;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .letter-date {
            font-size: 12px;
            color: #6c757d;
            font-style: italic;
        }

        .letter-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .letter-greeting {
            font-size: 14px;
            color: #495057;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .letter-text {
            font-size: 12px;
            line-height: 1.6;
            color: #6c757d;
            margin-bottom: 15px;
            text-align: justify;
        }

        .letter-signature {
            text-align: right;
            margin-top: auto;
            border-top: 1px solid #e9ecef;
            padding-top: 10px;
        }

        .signature-name {
            font-size: 14px;
            font-weight: bold;
            color: #212529;
            margin-bottom: 5px;
        }

        .signature-title {
            font-size: 10px;
            color: #6c757d;
            font-style: italic;
        }

        /* Letter lines for writing */
        .letter-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .letter-line {
            position: absolute;
            left: 20px;
            right: 20px;
            height: 1px;
            background: #e9ecef;
        }

        .letter-line:nth-child(1) { top: 60px; }
        .letter-line:nth-child(2) { top: 80px; }
        .letter-line:nth-child(3) { top: 100px; }
        .letter-line:nth-child(4) { top: 120px; }
        .letter-line:nth-child(5) { top: 140px; }

        /* Envelope seal */
        .envelope-seal {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            border-radius: 50%;
            border: 3px solid #e84393;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 2;
            transition: all 0.3s ease;
        }

        .envelope-seal:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .envelope.opening .envelope-seal {
            animation: sealBreak 1s ease-in-out forwards;
        }

        @keyframes sealBreak {
            0% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.3);
            }
            100% {
                transform: translateX(-50%) scale(0);
                opacity: 0;
            }
        }

        .instruction {
            color: #fff;
            font-size: 18px;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Sparkle effects */
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope" id="envelope">
            <div class="sparkles" id="sparkles"></div>
            <div class="envelope-base"></div>
            <div class="envelope-flap"></div>
            <div class="envelope-seal">ðŸŽ‚</div>
            <div class="letter-inside">
                <div class="letter-lines">
                    <div class="letter-line"></div>
                    <div class="letter-line"></div>
                    <div class="letter-line"></div>
                    <div class="letter-line"></div>
                    <div class="letter-line"></div>
                </div>
                <div class="letter-content">
                    <div class="letter-header">
                        <div class="letter-title">Birthday Invitation</div>
                        <div class="letter-date">December 15, 2024</div>
                    </div>
                    <div class="letter-body">
                        <div class="letter-greeting">Dear Friend,</div>
                        <div class="letter-text">
                            You are cordially invited to celebrate this special day with us. 
                            Join us for an unforgettable birthday celebration filled with joy, 
                            laughter, and wonderful memories.
                        </div>
                        <div class="letter-signature">
                            <div class="signature-name">With Love,</div>
                            <div class="signature-title">The Birthday Team</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="instruction">Click the envelope to open it</div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const loading = document.getElementById('loading');
        const sparklesContainer = document.getElementById('sparkles');

        // Create sparkles
        function createSparkles() {
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }

        createSparkles();

        envelope.addEventListener('click', function() {
            // Add opening animation
            envelope.classList.add('opening');
            
            // Show loading after animation starts
            setTimeout(() => {
                loading.classList.add('show');
            }, 1500);

            // Navigate to second page after animation completes
            setTimeout(() => {
                // You can change this to your second page URL
                window.location.href = 'halaman kedua.html';
            }, 2500);
        });

        // Add hover effect
        envelope.addEventListener('mouseenter', function() {
            console.log('Envelope hovered');
        });
    </script>
</body>
</html>
